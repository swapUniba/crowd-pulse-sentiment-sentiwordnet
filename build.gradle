plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.swapUniba:crowd-pulse-sentiment:0.0.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
}